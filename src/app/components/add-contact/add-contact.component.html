<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-warning">Add Contact</p>
      <p class="fst-italic">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae modi et
        maxime, est exercitationem aliquam fuga at quae illo consequuntur,
        delectus perspiciatis laudantium corporis hic aut officiis odit.
        Recusandae, asperiores.
      </p>
    </div>
  </div>
</div>


<!-- Loading Spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
  
  <!-- Error Message -->
  <div *ngIf="!loading && errorMessage">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h4 text-danger-fw">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
<!--Contact Form-->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="createSubmit()">
        <div class="mb-2">
          <input
            [(ngModel)]="contact.name"
            name="name"
            class="form-control"
            placeholder="Name"
            type="text"
          />
        </div>

        <div class="mb-2">
          <input
            [(ngModel)]="contact.photo"
            name="photo"
            class="form-control"
            placeholder="Photo Url"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.email"
            name="email"
            class="form-control"
            placeholder="Email"
            type="email"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.mobile"
            name="mobile"
            class="form-control"
            placeholder="Mobile"
            type="number"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.company"
            name="company"
            class="form-control"
            placeholder="company"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.title"
            name="title"
            class="form-control"
            placeholder="Title"
            type="text"
          />
        </div>
        <div class="mb-2">
          <select
            [(ngModel)]="contact.groupId"
            name="groupId"
            class="form-control"
            *ngIf="groups.length > 0"
          >
            <option value="">Select a Group</option>
            <option [value]="group.id" *ngFor="let group of groups">
              {{ group.name }}
            </option>
          </select>
        </div>
        <div class="mb-2">
          <input class="btn btn-danger" value="Create" type="submit" />
          <a class="btn btn-dark ms-2" routerLink="/">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img
        class="contact-img"
        [src]="contact.photo"
        alt=""
      />
    </div>
  </div>
</div>
